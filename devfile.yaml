apiVersion: 1.0.0
metadata:
  name: pacman
attributes:
  persistVolumes: 'false'
projects:
  - name: pacman
    source:
      location: 'https://github.com/gestrem/pacman.git'
      type: git
      branch: master
components:
  - mountSources: true
    endpoints:
      - name: nodejs
        port: 8080
    memoryLimit: 512Mi
    type: dockerimage
    alias: nodejs
    image: 'quay.io/eclipse/che-nodejs10-ubi:7.35.2'
    env:
      - value: 220fd770-c028-480d-8f95-f84353c7d55a
        name: SECRET
      - value: production
        name: NODE_ENV
  - endpoints:
      - attributes:
          discoverable: 'true'
          public: 'false'
        name: mongodb-34-centos7
        port: 27017
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: mongo-storage
        containerPath: /var/lib/mongodb/data
    alias: mongo
    image: docker.io/centos/mongodb-34-centos7
    env:
      - value: user
        name: MONGODB_USER
      - value: password
        name: MONGODB_PASSWORD
      - value: guestbook
        name: MONGODB_DATABASE
      - value: password
        name: MONGODB_ADMIN_PASSWORD
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: vscode/typescript-language-features/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin
commands:
  - name: 1. Download dependencies
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/pacman'
        type: exec
        command: npm install
        component: nodejs
  - name: 2. Run the web app
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/pacman'
        type: exec
        command: npm run start
        component: nodejs
